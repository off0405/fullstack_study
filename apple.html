<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>
    .background {
      width: 100%;
      height: 800px;
      background-color: black;
      padding: 0.1px;
    }

    .main-box {
      width: 80%;
      max-width: 700px;
      background-color: white;
      margin: 0 auto;
      padding: 30px;
    }

    .title {
      display: block;
      
    }


  </style>
</head>
<body>
  <div class="background">
    <div class="main-box">
      <h4>Contact Us</h4>
      <form>
        <label for="email" class="title">Your Email
        <input type="text" placeholder="email@example.com">
        </label>

        <div class="name">
          <label for="first-name">First name
            <input type="text">
          </label>
          <label for="last-name">Last last-name
            <input type="text">
          </label>
        </div>

        <label for="">Message<textarea name="message"></textarea></label>
      </form>

      <div class="bottom">
        <input type="checkbox"> Agree
        <button>SEND</button>
      </div>
    </div>
  </div>
</body>
</html>
