<!DOCTYPE html>

  <meta charset="UTF-8">

  <script>
    // 문제2
    // x의 n제곱을 반환해주는 함수, pow(x,n)를 만들어보세요. 
    // x의 n 제곱은 = x를 n번 곱해서 만들 수 있습니다.
    // 예시:  
    // pow(3, 2) = 3 * 3 = 9
    // pow(3, 3) = 3 * 3 * 3 = 27
    // 프롬프트 대화상자를 띄워 사용자로부터 x와 n을 입력받고 pow(x,n)의 반환 값을 보여주는 코드를 작성해 보세요.
    // 주의: n은 1 이상의 자연수이어야 합니다. 이외의 경우엔 자연수를 입력하라는 alert 창을 띄우세요.

    const x = prompt('x를 입력하세요');
    const n = prompt('n을 입력하세요');
    
    function pow(x, n) {
      if (n >= 1) {
        document.write(Math.pow(x, n));
      } else if (n < 0){
        alert ('자연수를 입력하세요');
      }
    }

    pow(x, n);
    

    // function pow(x, n) {
    //   for (let n = 1; n >= 1; n++) {
    //     document.write(x = x * x) * n;
    //   }
    // }
    pow();

    // 풀이2

    function pow(x, n) {
      let result = x ;
      for(let i = 1; i < n; i++) {
        result = result * x;
      }
      return result;
    }
  </script>
