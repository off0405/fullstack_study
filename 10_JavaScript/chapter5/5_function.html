    // 두 과목의 점수를 입력받아 평균 점수 구하기
    const arrySubject = ['국어', '수학'];
    
    function testAvg(arrData) {
      let sum = 0;
      for (let i = 0; i < arrData.length; i++) {
        sum += Number(prompt(arrData[i] + '점수는?'));
      }

      return sum / arrData.length;
    }
