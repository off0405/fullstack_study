  <script>
    // 문제4
    // 배열에서 최대값, 최소값 구하기(여러가지 방법 존재)
    // 힌트: for문 또는 sort() 사용
    const points = [40, 100, 1, 5, 25, 10];
    // const max = points.sort(function(a, b) { return a - b; });
    // const shiftData = max.shift();
    // console.log(shiftData);

    // const min = points.sort(function(a, b) { return -a + b; });
    // const shiftData2 = min.shift();
    // console.log(shiftData2);

    // for (const max of points){
    //   console.log(max);
    // }


    // 풀이 1
    let max = points[0]; // -Infinity;
    let min = points[0]; // Infinity;

    for (const el of points) {
      if (max < el) max = el;
      if (min > el) min = el;
      // max = Math.max(max, el);
      // min = Math.min(min, el);
    }
    
    document.write('최대값' + max, '<br>');
    document.write('최소값' + min, '<br>');
    
    
    // 풀이 2-1
    // sort() 이용
    points.sort(function (a, b) {
      return a - b;
    }); // 오름차순
    document.write('최대값' + points[points.length - 1], '<br>');
    document.write('최소값' + points[0], '<br>');
    
    
    // 풀이 2-2
    document.write('최대값' + Math.max(...points))
    document.write('최소값' + Math.min(...points))

  </script>
