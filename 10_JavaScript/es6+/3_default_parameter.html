<!DOCTYPE html>

  <script>
    // 함수 매개변수의 기본값

    // ES5
    function getLocation(city, country, continent) {
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      if (country === undefined) {
        country = '대한민국';
      }
      if (continent === undefined) {
        continent = '아시아';
      }
      console.log(continent, country, city);
    }
    
    getLocation('서울');
    getLocation('도쿄', '일본');
    


    // 만약 매개변수의 순서를 바꾼다면...?
    function getLocation2(continent, country, city) {
      // 전달 받은 값이 없는 경우에 기본값을 제공하는 코드
      if (country === undefined) {
        country = '대한민국';
      }
      if (continent === undefined) {
        continent = '아시아';
      }
      console.log(continent, country, city);
    }
        
    getLocation2(undefined, undefined, '서울');
    getLocation2(undefined, '일본', '도쿄' );
    
    
    // ES6
    function myFunction(x, y = 10) {
      return x + y;
    }
    console.log(myFunction(5));
    
    function calculate(total, tax = 0.2, tip = 0.1) {
      // tax나 tip에 값을 할당하지 않으면 기본값으로 0.2와 0.1이 쓰인다.
      return total + (total * tax) + (total * tip);
    }
    calculate(100, 0.3); // 140
    console.log(calculate(100, 0.3));


    // tax에는 인자값을 전달하지 않고 tip에만 0.15를 할당하려면..?
    calculate(100, undefined, 0.15); // 135
    console.log(calculate(100, undefined, 0.15)); // 깔끔하지 않음, 개선할 방법은 디스트럭처링Destructuring
    
    // 구조 분해 할당(디스트럭처링)을 통해 개선한 코드
    // 함수 호출 시 인자값을 객체로 넘기고 매개변수에서 구조 분해 할당
    // 장점: 매개변수의 순서에 신경을 안써도 되니 필요한 값만 넘겨주면 됨
    
    function calculate2({total = 0, tax = 0.2, tip = 0.1}) {
      return total + (total * tax) + (total * tip);
    }
    console.log(calculate2({ total: 100, tip: 0.15 })); // 장점1: 필요한 값만 넘기면 됨
    console.log(calculate2({ tip: 0.15, total: 100 })); // 장점2: 순서가 바뀌어도 된다
    console.log(calculate2({})); // 0
    // 구조 분해 할당이 일어나지 않는 경우
    console.log(calculate2());
    
    
    
    // Quiz 
    // 3.1 다음 작업을 수행하는 코드를 작성해보자.
    // 다음 코드에서 arg1과 arg2를 변경하여 첫 번째는 tax 를 나타내고 두 번째는 tip의 값을 나타내게 만들어보자.
    // tax에는 기본값 0.1을 지정하고 tip에는 기본값 0.05를 지정하자.

    function calculatePrice(total, tax = 0.1, tip = 0.05) {
      return total + (total * tax) + (total * tip);
    }
    
    calculatePrice(10);
    console.log(calculatePrice(10));
    // 예상 결과: 11.5







    
    // 3.2 다음 코드의 올바른 출력은? 3
    var b = 3;
    function multiply(a, b = 2) {
      return a * b;
    }
    console.log(multiply(5));

    // 1) 2
    // 2) 5
    // 3) 10
    // 4) 15
